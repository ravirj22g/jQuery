<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- three button -->
    <div class="container">
        <div class="row mt-3  text-center">
            <div class="col-4 ">
                <button type="button" class="btn btn-dark rounded-pill " data-bs-toggle="modal"
                    data-bs-target="#headingModal">
                    Heading
                </button>
            </div>


            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-pill" data-bs-toggle="modal"
                    data-bs-target="#subHeadingModal">
                    Sub Heading
                </button>
            </div>


            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-pill" data-bs-toggle="modal"
                    data-bs-target="#formModal">
                    Form
                </button>
            </div>

        </div>
    </div>


    <!-- Heading Modal -->
    <div class="modal fade" id="headingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Heading Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" class="select-heading">
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="Enter Heading" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Sub Heading Modal -->
    <div class="modal fade" id="subHeadingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sub Heading Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" class="select-sub-heading">
                    <div class="modal-body">
                        <select class="form-select select-head mb-3 headingSelect" aria-label="Default select example">
                            <option>select</option>
                        </select>
                        <input type="text" class="form-control" placeholder="Enter Sub Heading" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Form Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" class="select-form">
                    <div class="modal-body">
                        <select class="form-select headingSelect" aria-label="Default select example">
                            <option selected disabled>--Select Heading--</option>
                        </select>

                        <select class="form-select mt-3 subheadingSelect" aria-label="Default select example">
                            <option selected disabled>--Select Sub Heading--</option>
                        </select>
                        
                        <select class="form-select mt-3" aria-label="Default select example">
                            <option value="" selected disabled>--Select Input Type--</option>
                            <option>button</option>
                            <option>checkbox</option>
                            <option>color</option>
                            <option>date</option>
                            <option>datetime-local</option>
                            <option>email</option>
                            <option>file</option>
                            <option>hidden</option>
                            <option>image</option>
                            <option>month</option>
                            <option>number</option>
                            <option>password</option>
                            <option>radio</option>
                            <option>range</option>
                            <option>reset</option>
                            <option>search</option>
                            <option>select</option>
                            <option>submit</option>
                            <option>tel</option>
                            <option>text</option>
                            <option>time</option>
                            <option>url</option>
                            <option>week</option>
                        </select>

                        <input type="text" name="" placeholder="Lable" class="form-control ilabel mt-3" required>
                        <input type="text" name="" placeholder="class" class="form-control iclass mt-3">
                        <input type="text" name="" placeholder="id" class="form-control iid mt-3">
                        <input type="text" name="" placeholder="placeholder" class="form-control iplaceholder mt-3">
                        <input type="text" name="" placeholder="value" class="form-control ivalue mt-3">
                        <input type="text" name="" placeholder="name" class="form-control iname mt-3">
                        <input type="text" name="" placeholder="action" class="form-control iaction mt-3">
                        <input type="text" name="" placeholder="options" class="form-control ioption mt-3">

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <main>
        <section></section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
